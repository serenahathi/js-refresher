<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="./public/style.css">
      <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    </head>
    <canvas id="c"></canvas>
    <div class="calculator-body">
      <div class="calculator-result-input">
        0
    </div>
      <div class="buttons-wrapper">
    <div class="numbers">
        <button class="shake" id="one">1</button>
        <button class="shake" id="two">2</button>
        <button class="shake" id="three">3</button>
        <button class="shake" id="four">4</button>
        <button class="shake" id="five">5</button>
        <button class="shake" id="six">6</button>
        <button class="shake" id="seven">7</button>
        <button class="shake" id="eight">8</button>
        <button class="shake" id="nine">9</button>
        <button class="shake" id="zero">0</button>
        <button class="shake" id="dot">.</button>
    </div>

    <div class="operators">
        <button class="shake" id="add">+</button>
        <button class="shake" id="subtract">-</button>
        <button class="shake" id="multiply">*</button>
        <button class="shake" id="divide">/</button>
        <button class="shake" id="equals">=</button>
        <button class="shake" id="clear">C</button>
        <button class="shake" id="clear-all">AC</button>
    </div>
  </div>
  </div>
</html>
